<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="container">

  <div class="wrapper wrapper-blue">
    <h2>Your Result</h2>
    <div class="circle">
      <h1 class="circle-h1 pale-blue">76</h1>
      <p class="circle-p">of 100</p>
    </div>
    <div class="wrapper-text">
      <h1 class="spacer pale-blue">Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
  </div>
  <div class="wrapper">

    <h2 class="spacer">Summary</h2>
    <div class="wrapper-summary">
      <ul>
        <li class="red"><img src="assets/images/icon-reaction.svg">
          Reaction <span>80 <span class="light">/ 100</span></span></li>
        <li class="yellow"><img src="assets/images/icon-memory.svg"> 
          Memory <span>92  <span class="light">/ 100</span></span></li>
        <li class="green"><img src="assets/images/icon-verbal.svg">
          Verbal <span>61 <span class="light">/ 100</span></span></li>
        <li class="cobalt"><img src="assets/images/icon-visual.svg">
          Visual <span>72 <span class="light">/ 100</span></span></li>
      </ul>
    </div>

    <a href="#" class="button pale-blue">Continue</a>

  </div>

</div>

</body>
</html>
